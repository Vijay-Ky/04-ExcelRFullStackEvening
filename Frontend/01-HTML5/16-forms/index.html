<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Forms</title>
	</head>
	<body>
		<h1>Details</h1>
		<form action="success.html">
			<label>First Name</label>
			<input type="text" placeholder="first name" />
			<br />
			<label>Last Name</label>
			<input type="text" placeholder="last name" />
			<br />
			<label>e-mail</label>
			<input type="email" placeholder="email" />
			<br />
			<label name="gender">Gender: </label>
			Male <input type="radio" name="gender" checked /> Female
			<input type="radio" name="gender" />
			<br />
			<label name="skills">Skills</label>
			C <input type="checkbox" name="skills" checked /> C++
			<input type="checkbox" name="skills" /> Java
			<input type="checkbox" name="skills" /> C#
			<input type="checkbox" name="skills" />
			<br />
			<p>Description</p>
			<textarea cols="10" rows="2" placeholder="enter some message"></textarea>
			<br />
			<br />
			<select>
				<option value="A">A</option>
				<option value="B">B</option>
				<option value="C">C</option>
				<option value="D">D</option>
			</select>
			<br />
			<br />
			<br />
			<br />
			<input type="submit" value="submit" />
		</form>
	</body>
</html>
