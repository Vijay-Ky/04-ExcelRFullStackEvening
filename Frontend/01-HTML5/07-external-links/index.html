<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>External Links</title>
	</head>
	<body>
		<h1>External Links</h1>
		<a href="https://www.google.com">Click here to Search using Google</a>
		<br />
		<a href="https://www.google.com" target="_blank"
			>Click here to Search using Google In the Next Tab</a
		>
		<br />
		<a href="https://www.google.com" target="_self"
			>Click here to Search using Google In the Same Tab</a
		>
	</body>
</html>
