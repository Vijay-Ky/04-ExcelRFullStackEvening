<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>mutliple images</title>
	</head>
	<body>
		<!-- relative path -->
		<h1>Current folder image</h1>
		<img src="./parrot.jpg" alt="parrot" />
		<h1>Images folder image</h1>
		<img src="./images/sunflowers.jpg" alt="sunflowers" />
		<h1>HTML-IMAGES folder image</h1>
		<img src="../HTML-IMAGES/java-features.png" alt="java-features" />
		<h1>FRONTEND-IMAGES folder image</h1>
		<img src="../../FRONTEND-IMAGES/giraffe.jpg" alt="giraffe" />
		<!-- absolute path -->
		<h1>Google Logo</h1>
		<img
			src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
			alt="googlelogo"
		/>
		<h1>Long image address</h1>
		<img
			src="https://www.northlandscapes.com/files/images/portfolio-2021/northlandscapes-iceland-lava-cover.jpg"
			alt="landscapes"
		/>
		<h1>another Long image address with shortened url</h1>
		<img src="https://rb.gy/t0noi6" alt="field" />
	</body>
</html>
