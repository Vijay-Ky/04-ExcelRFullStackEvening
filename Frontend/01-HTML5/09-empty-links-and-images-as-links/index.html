<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>empty-links-and-images-as-links</title>
	</head>
	<body>
		<h1>Empty Links</h1>
		<a href="#">Empty Link 1</a>
		<a href="#">Empty Link 2</a>
		<br />
		<h1>Using Image As Link 1</h1>
		<h2>Click on the image</h2>
		<a href="https://www.google.com" target="_blank"
			><img
				src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
				alt="google"
		/></a>
		<br />
		<h1>Using Image As Link 2</h1>
		<h2>Click on the image</h2>
		<a
			href="https://www.nationalgeographic.com/animals/mammals/facts/giraffe"
			target="_blank"
			><img src="../HTML-IMAGES/giraffe.jpeg" alt="giraffe"
		/></a>
	</body>
</html>
