<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>CSS Tutorial</title>
		<style>
			img {
				width: 100px;
				height: 100px;
			}
			.ancestor {
				margin: 4rem;
				position: relative;
				width: 400px;
				height: 400px;
				border: 6px solid black;
			}
			.grand-parent {
				top: 0;
				left: 0;
				position: absolute;
				border: 4px solid red;
			}
			.parent {
				position: absolute;
				top: 30px;
				left: 30px;
				border: 2px solid greenyellow;
			}
			.child {
				position: absolute;
				top: 30px;
				left: 30px;
				border: 2px solid violet;
			}
		</style>
	</head>
	<body>
		<div class="ancestor">
			<div class="grand-parent">
				<img src="./big.jpeg" alt="grand-parent" />
				<div class="parent">
					<img src="./folder-img.jpeg" alt="parent" />
					<div class="child">
						<img src="./small.jpeg" alt="child" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
