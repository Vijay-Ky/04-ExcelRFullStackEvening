<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>CSS Tutorial</title>
		<style>
			img {
				width: 100px;
				height: 100px;
				position: absolute;
			}
			.ancestor {
				margin: 1rem;
				width: 600px;
				height: 600px;
				border: 6px solid black;
			}
			.grand-parent {
				margin: 1rem;
				width: 550px;
				height: 550px;
				border: 5px solid red;
				position: relative;
			}
			.parent {
				margin: 1rem;
				width: 500px;
				height: 400px;
				border: 4px solid green;
				position: relative;
			}
			.child {
				margin: 1rem;
				width: 400px;
				height: 250px;
				border: 3px solid greenyellow;
				position: relative;
			}
			.one {
				top: 0;
				left: 0;
				z-index: 3;
			}
			.two {
				left: 1rem;
				top: 1rem;
				z-index: 2;
			}
			.three {
				left: 2rem;
				top: 3rem;
				z-index: 1;
			}
			.four {
				top: 0;
				left: 0;
				z-index: 3;
			}
			.five {
				left: 1rem;
				top: 1rem;
				z-index: 2;
			}
			.six {
				left: 2rem;
				top: 3rem;
				z-index: 1;
			}
			.seven {
				top: 0;
				left: 0;
				z-index: 3;
			}
			.eight {
				left: 1rem;
				top: 1rem;
				z-index: 2;
			}
			.nine {
				left: 2rem;
				top: 3rem;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="ancestor">
			<strong>ancestor</strong>
			<div class="grand-parent">
				<strong>grand-parent</strong>
				<img src="./big.jpeg" class="one" alt="grand-parent" />
				<img src="./big.jpeg" class="two" alt="grand-parent" />
				<img src="./big.jpeg" class="three" alt="grand-parent" />
				<div class="parent">
					<strong>parent</strong>
					<img src="./folder-img.jpeg" class="four" alt="parent" />
					<img src="./folder-img.jpeg" class="five" alt="parent" />
					<img src="./folder-img.jpeg" class="six" alt="parent" />
					<div class="child">
						<strong>child</strong>
						<img src="./small.jpeg" class="seven" alt="child" />
						<img src="./small.jpeg" class="eight" alt="child" />
						<img src="./small.jpeg" class="nine" alt="child" />
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
