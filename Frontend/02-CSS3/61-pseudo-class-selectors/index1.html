<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS</title>
		<style>
			p::before {
				content: "ADDED BEFORE ";
			}
			h1::before {
				content: "Before h1 ";
			}
		</style>
	</head>
	<body>
		<p>before and after pseudo elements</p>
		<p>before and after pseudo elements</p>
		<p>before and after pseudo elements</p>
		<p>before and after pseudo elements</p>
		<h1>Heading One</h1>
		<h1>Heading Two</h1>
	</body>
</html>

<!-- 

    - Pseudo-elements ::before and ::after in CSS allow you to insert content into a document dynamically. without having to modify the HTML document structure. 
    - ::before and ::after content not element
    - content: "" is required
    - img doesnt work
    - They are used to add decorative elements, such as icons, or to style specific parts of an element without having to modify the HTML structure. 
 -->
