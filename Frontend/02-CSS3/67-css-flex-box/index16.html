<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Flexbox</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: Arial, Helvetica, sans-serif;
			}
			.flex-container {
				display: flex;
				/* container's main axis runs vertically */
				/* by default row */
				/* flex-direction: row; */
				flex-direction: column;
				background-color: #f4f4f4;
				border: 5px solid black;
				/* Always on the main axis */
				justify-content: space-between;
				/* aligning verticaly(cross axis) */
				/* Always on the cross-axis */
				align-items: center;
			}
			.item {
				width: 100px;
				height: 100px;
				background: #254ee4be;
				border: 5px solid #254de4;
				color: #fff;
				margin: 10px;
			}
			/* targeting each items */
			.item1 {
			}

			.item2 {
			}

			.item3 {
			}
		</style>
	</head>

	<body>
		<div class="flex-container">
			<div class="item item1">Item 1</div>
			<div class="item item2">Item 2</div>
			<div class="item item3">Item 3</div>
		</div>
	</body>
</html>
<!-- 

    flex-direction: column; is used in flexbox layouts to specify that the flex container's main axis runs vertically, and its items should be laid out in a column format. This means that items inside the container will be stacked vertically from top to bottom.
 -->
