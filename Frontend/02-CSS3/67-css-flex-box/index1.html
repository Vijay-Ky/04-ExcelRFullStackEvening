<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Flexbox</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, Helvetica, sans-serif;
      }
      .item {
        width: 100px;
        height: 100px;
        background: #254de4;
        color: #fff;
        margin: 10px;
      }
    </style>
  </head>

  <body>
    <div class="flex-container">
      <div class="item">Item 1</div>
      <div class="item">Item 2</div>
      <div class="item">Item 3</div>
      <div class="item">Item 4</div>
    </div>
  </body>
</html>
<!-- The flexible box model is a one dimentional layout model that provides a method  to offer space distribution and powerful alignment capabilities 
without flex box we used float and tables

- the flex container is the element that holds flex items. flex items are direct children of flex containers. a container is created with display: flex
-->
