<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Grid Template Areas</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: "Open Sans", sans-serif;
				font-size: 16px;
				/* if we dont give height 100vh */
				/* height: 100vh; */
				/* making body as grid container */
				display: grid;
			}

			header,
			footer,
			main,
			nav,
			aside {
				background-color: steelblue;
				color: #fff;
				padding: 20px;
				border: skyblue 1px solid;
			}
		</style>
	</head>
	<body>
		<header>Header</header>
		<main>Content</main>
		<nav>Navigation</nav>
		<aside>Sidebar</aside>
		<footer>Footer</footer>
	</body>
</html>
