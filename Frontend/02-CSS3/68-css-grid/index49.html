<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Grid Template Areas</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Open Sans", sans-serif;
        font-size: 16px;
        height: 100vh;
        display: grid;

        grid-template-areas:
          "header header header"
          "nav content sidebar"
          "nav footer footer";
      }

      header,
      footer,
      main,
      nav,
      aside {
        background-color: steelblue;
        color: #fff;
        padding: 20px;
        border: skyblue 1px solid;
      }

      header {
        grid-area: header;
      }

      nav {
        grid-area: nav;
      }
      main {
        grid-area: content;
      }
      aside {
        grid-area: sidebar;
      }
    </style>
  </head>
  <body>
    <header>Header</header>
    <main>Content</main>
    <nav>Navigation</nav>
    <aside>Sidebar</aside>
    <footer>Footer</footer>
  </body>
</html>
