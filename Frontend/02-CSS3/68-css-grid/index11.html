<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS Grid</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			body {
				font-family: "Open Sans", sans-serif;
				font-size: 16px;
				line-height: 1.5;
				color: #333;
				background: #f5f5f5;
			}
			.container {
				max-width: 960px;
				margin: 100px auto;
				padding: 10px;
				/* for grid */
				display: grid;
				/* we need to specify how many column we need */
				/* shrothand */
				/* repeat 3 times 1fr */
				grid-template-columns: repeat(3, 1fr);
				/* in case of grid to get the space(for colun gap)*/
				column-gap: 10px;
				border: 5px solid black;
			}

			.item {
				background: steelblue;
				color: #fff;
				font-size: 20px;
				padding: 20px;
				border: skyblue 1px solid;
				/* to get the space bw items */
				/* this one commonly use with flex */
				/* margin: 10px; */
			}
		</style>
	</head>
	<body>
		<div class="container">
			<!-- .item{Item $}*9 -->
			<div class="item">Item 1</div>
			<div class="item">Item 2</div>
			<div class="item">Item 3</div>
			<div class="item">Item 4</div>
			<div class="item">Item 5</div>
			<div class="item">Item 6</div>
			<div class="item">Item 7</div>
			<div class="item">Item 8</div>
			<div class="item">Item 9</div>
		</div>
	</body>
</html>

<!-- CSS Grid is a powerful tool that css gives us to easily align items and create two-dimentional layouts

- flex was created first and has a bit more browser compatibilty
- recommeded to learn both flex box and grid

- grid container is the element that holds the grid items, grid items are direct children of grid containers. a container is created with display: grid

- unlike flexbox, which is one-dimentional and can be either a row or column a css grid allows us to create two-dimensional layouts with rows and coloumns
-->
