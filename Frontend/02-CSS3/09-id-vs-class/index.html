<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>id vs class</title>
		<link rel="stylesheet" href="./styles.css" />
	</head>
	<body>
		<h1 id="text">Am heading</h1>
		<p class="text">Am paragraph</p>

	</body>
