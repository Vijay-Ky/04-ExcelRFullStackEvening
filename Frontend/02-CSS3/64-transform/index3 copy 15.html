<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS</title>
		<style>
			/* transform: translate(), scale(), rotate(), skew() */
			div {
				width: 150px;
				height: 150px;
				display: inline-block;
			}
			.one {
				background: red;
				transform: skewY(20deg);
			}
			.two {
				background: green;
				transform: skewY(20deg);
			}
			.three {
				background: blue;
				transform: skewY(-20deg);
			}

			.four {
				transform: skewY(20deg);
				transform: skewX(20deg);
				transform: skewX(-20deg);
				transform: skewY(-20deg);
				transform: skew(50deg, 50deg);
			}
		</style>
	</head>
	<body>
		<div class="one"></div>
		<div class="two"></div>
		<div class="three"></div>
		<div class="four"><img src="./parrot.jpg" alt="parrot" /></div>
	</body>
</html>
