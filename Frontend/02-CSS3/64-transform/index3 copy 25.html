<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      /* transition: change over time
         transition-property:
         transition-duration: */
      div {
        width: 150px;
        height: 150px;
        display: inline-block;
      }

      div:hover {
        background: coral;
      }
      .one {
        background: red;
      }
      .two {
        background: green;
      }
      .three {
        background: blue;
        /* all transitions */
        transition: all 4s 5s;
      }

      .three:hover {
        background: coral;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </body>
</html>
