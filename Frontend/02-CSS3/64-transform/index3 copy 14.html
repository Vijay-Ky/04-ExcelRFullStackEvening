<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      /* transform: translate(), scale(), rotate(), skew() */
      div {
        width: 150px;
        height: 150px;
        display: inline-block;
      }
      .one {
        background: red;
        transform: skewX(20deg);
      }
      .two {
        background: green;
        transform: skewX(20deg);
      }
      .three {
        background: blue;
        transform: skewX(-20deg);
      }
    </style>
  </head>
  <body>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
  </body>
</html>
