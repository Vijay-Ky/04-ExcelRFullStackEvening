<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS</title>
		<style>
			html {
				border: 5px solid green;
			}
			/* default display */
			.banner {
				width: 30vw;
				margin: 100px auto;
				border: 5px solid black;
			}
			/* vh and vw are relative units in css(relative to its parent) */
			img {
				width: 30vw;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<img src="./big.jpeg" alt="big" />
		</div>
	</body>
</html>
