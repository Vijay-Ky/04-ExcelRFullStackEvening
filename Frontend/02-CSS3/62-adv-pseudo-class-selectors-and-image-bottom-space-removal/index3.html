<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS</title>
		<style>
			.banner {
				width: 30vw;
				margin: 100px auto;
				border: 5px solid black;
			}
			/* eventhough width: 100% and height: 100% which is relative to parent, we get the gap at the bottom */
			img {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<img src="./big.jpeg" alt="big" />
		</div>
	</body>
</html>
