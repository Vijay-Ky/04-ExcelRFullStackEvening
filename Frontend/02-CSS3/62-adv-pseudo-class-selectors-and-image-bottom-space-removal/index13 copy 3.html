<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS</title>
		<style>
			.banner {
				width: 30vw;
				margin: 100px auto;
				border: 5px solid orange;
				/* position: relative; */
				box-sizing: border-box;
			}
			img {
				width: 100%;
				height: 100%;
				display: block;
			}
			div::before {
				content: "BEFORE";
				border: 5px solid greenyellow;
				background: gray;
				width: 100%;
				height: 100%;
				position: absolute;
				box-sizing: border-box;
				top: 20px;
				left: 20px;
				z-index: 1;
			}
			div::after {
				content: "AFTER";
				border: 5px solid red;
				background: blue;
				width: 100%;
				height: 100%;
				position: absolute;
				box-sizing: border-box;
				top: -40px;
				left: -40px;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<img src="./big.jpeg" alt="big" />
		</div>
	</body>
</html>
