<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS</title>
		<style>
			.banner {
				width: 30vw;
				margin: 100px auto;
				border: 2px solid black;
			}
			img {
				width: 100%;
				height: 100%;
				display: block;
			}
			/* image is already considered as content so, there wont be any changes */
			/* you can check in developer tools */
			img::before {
				content: "BEFORE IMAGE ";
			}
			div::before {
				content: "BEFORE DIV ";
				color: red;
			}
			div::after {
				content: "AFTER DIV ";
				color: blue;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<img src="./big.jpeg" alt="big" />
		</div>
	</body>
</html>
