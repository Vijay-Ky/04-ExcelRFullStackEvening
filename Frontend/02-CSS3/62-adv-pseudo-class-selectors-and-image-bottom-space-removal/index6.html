<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS</title>
		<style>
			.banner {
				width: 30vw;
				margin: 100px auto;
				border: 5px solid black;
			}
			img {
				width: 100%;
				display: block;
			}
			div::before {
				content: "BEFORE DIV ELEMENT ";
				font-weight: bold;
				color: chartreuse;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<img src="./big.jpeg" alt="big" />
		</div>
	</body>
</html>
