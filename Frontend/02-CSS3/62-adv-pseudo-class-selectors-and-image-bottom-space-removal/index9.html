<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>CSS</title>
		<style>
			.banner {
				width: 30vw;
				margin: 100px auto;
				border: 5px solid black;
				position: relative;
			}
			img {
				width: 100%;
				display: block;
			}
			div::before {
				content: "";
				border: 5px solid grey;
				width: 100%;
				height: 100%;
				/* width: 100vw;
				height: 100vh; */
				position: absolute;
				top: 0.5rem;
				left: 0.5rem;
			}
		</style>
	</head>
	<body>
		<div class="banner">
			<img src="./big.jpeg" alt="big" />
		</div>
	</body>
</html>
