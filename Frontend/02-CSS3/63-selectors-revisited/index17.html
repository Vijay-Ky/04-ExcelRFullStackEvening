<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>CSS Tutorial</title>

		<style>
			/* :link : visited :hover :active */
			a:link {
				color: aqua;
			}
			/* all of them turn to red if in case of empty links */
			/* if we dont want that we can supply an actual value in the href */
			/* it will show that in red if you have already visited that url before */
			a:visited {
				color: red;
			}
			a:hover {
				color: blue;
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<a href="https://www.google.com/">general link</a>
		<a href="#">visited link</a>
		<a href="#">hover link</a>
		<a href="#">active link</a>
	</body>
</html>
