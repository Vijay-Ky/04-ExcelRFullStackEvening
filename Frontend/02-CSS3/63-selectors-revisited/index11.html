<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Tutorial</title>

    <style>
      /* 
Descendant and Child Selectors
- children can be descendant but descendant cant be childrens
*/
      .header h1 {
        color: green;
      }
      /* you would get the purple color, order matters */
      .header > h1 {
        color: purple;
      }

      /* descendant */
      div h1 {
        color: red;
      }
      /* direct child */
      div > h1 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- descendent child -->
    <div class="header">
      <h1>i'm a child and descendant</h1>
    </div>
    <div class="header">
      <ul>
        <li>
          <h1>i'm a descendant</h1>
        </li>
      </ul>
    </div>
  </body>
</html>
