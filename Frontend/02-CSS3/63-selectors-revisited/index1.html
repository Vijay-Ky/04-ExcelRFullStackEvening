<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Tutorial</title>

    <!-- styles -->
    <style>
      /* 
Basic Selectors
*/
      * {
        color: red;
      }
      /* even though the id and class names are same they perform opposite ops */
      #heading {
        font-size: 40px;
        text-transform: uppercase;
        color: blue;
      }
      .heading {
        font-size: 20px;
        text-transform: capitalize;
        color: green;
      }
      p {
        letter-spacing: 5px;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">i'm simple heading</h1>
    <h1 class="heading">i'm simple heading</h1>
    <p>hello world</p>
  </body>
</html>
