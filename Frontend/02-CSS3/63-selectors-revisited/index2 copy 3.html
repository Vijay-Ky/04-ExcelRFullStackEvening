		<style>
			/* 
Descendant and Child Selectors
- children can be descendant but descendant cant be childrens
*/
			/* descendent selector */
			div h1 {
				color: red;
			}
		</style>
	</head>
	<body>
		<!-- descendent child -->
		<div>
			<main>
				<section>
					<h1>Hello Am heading</h1>
				</section>
			</main>
		</div>
	</body>
