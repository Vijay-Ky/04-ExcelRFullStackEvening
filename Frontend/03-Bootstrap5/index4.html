<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bootstrap 5 Tutorial</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous"
		/>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"
		></script>
		<style>
			body {
				margin-top: 40px;
			}

			body::before {
				content: "XS";
				color: red;
				font-size: 2rem;
				font-weight: bold;
				position: fixed;
				top: 0;
				right: 0;
			}

			.box {
				background-color: lightblue;
				border: 1px solid blue;
				min-height: 50px;
				font-size: 2rem;
			}

			@media (min-width: 576px) {
				body::before {
					content: "SM";
				}
			}

			@media (min-width: 768px) {
				body::before {
					content: "MD";
				}
			}

			@media (min-width: 992px) {
				body::before {
					content: "LG";
				}
			}

			@media (min-width: 1200px) {
				body::before {
					content: "XL";
				}
			}

			@media (min-width: 1400px) {
				body::before {
					content: "XXL";
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="box"></div>
				</div>
			</div>
		</div>
	</body>
</html>

<!-- 
Bootstrap's grid system:

<div class="container">: This is a container element that wraps the content and applies Bootstrap's styling to it. It provides padding and centers the content horizontally on the page.

<div class="row">: Inside the container, there is a row. Rows in Bootstrap are used to contain columns.

<div class="col">: This div has the class col, which indicates that it is a column. Columns in Bootstrap are used to create a grid layout. By default, this column will expand to fill the available space within its row.

<div class="box"></div>: This div has the class box. It's an example box element used to illustrate how the Bootstrap grid system works. It could contain any content you desire.
 -->
