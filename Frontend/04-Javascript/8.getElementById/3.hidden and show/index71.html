<p id="p1">Hello from p1 para</p>
<p id="p2">Hello from p2 para</p>

<input type="button" value="hidden element" onclick="makeHidden()" />
<input type="button" value="visible element" onclick="makeVisible()" />

<script>
  function makeHidden() {
    var v1 = document.getElementById("p1");
    var v2 = document.getElementById("p2");
    //style is the CSS property
    v1.style.visibility = "hidden";
    v2.style.visibility = "hidden";
  }
  function makeVisible() {
    var v1 = document.getElementById("p1");
    var v2 = document.getElementById("p2");
    //style is the CSS property
    v1.style.visibility = "visible";
    v2.style.visibility = "visible";
  }
</script>
