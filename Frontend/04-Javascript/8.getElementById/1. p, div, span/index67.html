<!-- The major web browsers will render a <p> tag with margin above and below the paragraph. A <div> tag will be rendered without any margin at all. -->

<p id="p1">Hello from p1 para</p>
<div id="d1" style="background-color: beige">Hello from div</div>
<span id="s1">Hello from span</span><br />
<input type="button" value="change" onclick="read()" />

<script>
	function read() {
		var v1 = document.getElementById('p1');
		var v2 = document.getElementById('d1');
		var v3 = document.getElementById('s1');

		alert(v1.innerHTML);
		alert(v2.innerHTML);
		alert(v3.innerHTML);
	}
</script>
