<html lang="en">
	<head>

		<title>classes</title>
	</head>
	<body>
		<h4>ES6 classes</h4>
		<hr />
		<p>
			The <strong>this</strong> keyword represents different objects depending
			on how the function was called
		</p>

		<button id="btn">Click me!</button>

		<p><strong>this </strong>represents:</p>

		<p id="demo">Some content in the paragraph tag with id demo</p>

		<p>observe the difference before and after the button is clicked</p>
		<script src="./script.js"></script>
	</body>
</html>
