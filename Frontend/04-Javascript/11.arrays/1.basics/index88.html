<p id="p1">initial content</p>
<input type="button" value="reverse" onclick="reverseArrayContent()" />
<input type="button" value="sort" onclick="sortElements()" />
<input
  type="button"
  value="populate array content"
  onclick="readArrayContent()"
/>

<script>
  var elements = [100, 20, 0, 1, 300];

  function readArrayContent() {
    document.getElementById("p1").innerHTML = elements.join(", ");
  }
  function sortElements() {
    //to reverse the content of the array we use reverse method
    elements.sort(function (a, b) {
      return a - b;
    });
    //alert(element);
    readArrayContent();
  }
  function reverseArrayContent() {
    //to reverse the content of the array we use reverse method
    elements.reverse();
    //alert(element);
    readArrayContent();
  }
</script>
