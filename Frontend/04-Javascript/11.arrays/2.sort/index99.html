<p id="p1">initial content</p>
<input type="button" value="customSort" onclick="customSort()" />
<input type="button" value="sort" onclick="sortElements()" />
<input
	type="button"
	value="populate array content"
	onclick="readArrayContent()"
/>

<script>
	var elements = [
		100,
		20.4,
		10.5,
		500,
		-1,
		true,
		false,
		'FALSE',
		'hello',
		'ABCD',
		'ABCD',
		'ABCd',
		'FALSE',
		-100,
		-2,
		'DCBA',
		'aaaa',
	];
	function readArrayContent() {
		document.getElementById('p1').innerHTML = elements.join(', ');
	}

	function sortElements() {
		//   to sort the elements of array
		//   default sorting is ASCII coding order
		elements.sort(function (a, b) {
			return a - b;
		});
		readArrayContent();
	}

	function customSort() {
		for (var i = 0; i < elements.length; i++) {
			for (var j = i + 1; j < elements.length; j++) {
				if (elements[i] > elements[j]) {
					var swap = elements[i];
					elements[i] = elements[j];
					elements[j] = swap;
				}
			}
		}
		readArrayContent();
	}
	//readArrayContent();
</script>
