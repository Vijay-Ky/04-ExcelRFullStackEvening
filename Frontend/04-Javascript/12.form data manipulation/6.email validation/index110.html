<form onsubmit="validate()">
  Enter your email
  <input type="text" id="email" name="email" />
  <span id="emailError"></span>
  <br /><br />
  <input type="submit" value="Submit" />
</form>
<script>
  function validate() {
    //value contains minimum requirement of email

    var value = document.getElementById("email").value;
    var emailError = document.getElementById("emailError");
    //value contains minimum requirement of email it should have '@' char
    var atIndex = value.indexOf("@");
    //if atIndex is -1 then '@' char not available
    if (atIndex == -1) {
      emailError.innerHTML = "should have @";
      emailError.style.color = "red";
      return;
    } else {
      //if '@' is there we are making span as blank
      emailError.innerHTML = "";
    }
    var dotIndex = value.indexOf(".", atIndex);
    if (dotIndex == -1) {
      emailError.innerHTML = "there should be minimum one dot '.' after @";
      emailError.style.color = "red";
      return;
    } else {
      //if '.' is there we are making span as blank
      emailError.innerHTML = "";
    }
  }
</script>
