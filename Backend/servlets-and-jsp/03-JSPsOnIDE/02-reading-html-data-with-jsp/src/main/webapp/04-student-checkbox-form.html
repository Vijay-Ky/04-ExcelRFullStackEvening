<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Student Registration Form</title>
	</head>
	<body>
		<form action="04-student-checkbox-response.jsp" method="POST">
			First Name: <input type="text" name="firstName"/>
			<br/><br/>
			Last Name: <input type="text" name="lastName"/>
			<br/><br/>
			<select name="country">
				<option>Brazil</option>
				<option>France</option>
				<option>Germany</option>
				<option>India</option>
				<option>Turkey</option>
				<option>US</option>
				<option>UK</option>
			</select>
			<br/><br/>
			Favorite Programming Language: <br/>
			<input type="radio" name="favoriteLanguage" value="Java"> Java
			<input type="radio" name="favoriteLanguage" value="CPP"> CPP
			<input type="radio" name="favoriteLanguage" value="PHP"> PHP
			<input type="radio" name="favoriteLanguage" value="Python"> Python
			<br/><br/>
			
			Favorite Web Browsers: <br/>
			<input type="checkbox" name="chrome" value="chrome"> chrome
			<input type="checkbox" name="safari" value="safari"> safari
			<input type="checkbox" name="edge" value="edge"> edge
			<input type="checkbox" name="brave" value="brave"> brave
			<input type="checkbox" name="firefox" value="firefox"> firefox
			<br/><br/>
			
			Favorite IDEs: <br/>
			<input type="checkbox" name="ide" value="Eclipse"> Eclipse
			<input type="checkbox" name="ide" value="VS-Code"> VS-Code
			<input type="checkbox" name="ide" value="IntelliJ"> IntelliJ
			<input type="checkbox" name="ide" value="SpringToolSuit"> SpringToolSuit
			<input type="checkbox" name="ide" value="PyCharm"> PyCharm
			<br/><br/>
			<input type="submit" value="submit"/>
		</form>
	</body>
</html>
